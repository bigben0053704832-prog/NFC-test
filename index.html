<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 900px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .video-container:hover .video-controls {
            transform: translateY(0);
        }

        .controls-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .play-btn {
            background: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        .time-display {
            color: white;
            font-size: 14px;
            min-width: 100px;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        .progress-container {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .fullscreen-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        .info-panel {
            margin-top: 30px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        .info-panel h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .info-panel p {
            color: #666;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .controls-row {
                flex-wrap: wrap;
                gap: 10px;
            }

            .volume-container {
                order: 3;
                width: 100%;
                justify-content: center;
            }
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
        }

        .error-message {
            display: none;
            text-align: center;
            color: #e74c3c;
            padding: 20px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 视频播放器</h1>
            <p>享受高质量的视频播放体验</p>
        </div>

        <div class="video-container">
            <video id="videoPlayer" preload="metadata">
                <source src="a39e50ebee67293f50e25346168276cf.mp4" type="video/mp4">
                您的浏览器不支持视频播放。
            </video>
            
            <div class="loading" id="loading">加载中...</div>
            
            <div class="video-controls" id="videoControls">
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                
                <div class="controls-row">
                    <button class="play-btn" id="playBtn">▶️</button>
                    
                    <div class="time-display" id="timeDisplay">
                        00:00 / 00:00
                    </div>
                    
                    <div class="volume-container">
                        <button class="volume-btn" id="volumeBtn">🔊</button>
                        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100">
                    </div>
                    
                    <button class="fullscreen-btn" id="fullscreenBtn">⛶</button>
                </div>
            </div>
        </div>

        <div class="error-message" id="errorMessage">
            视频加载失败，请检查文件是否存在或网络连接。
        </div>

        <div class="info-panel">
            <h3>📋 使用说明</h3>
            <p>
                • 点击播放按钮开始播放视频<br>
                • 拖动进度条可以跳转到指定时间<br>
                • 调节音量滑块控制音量大小<br>
                • 点击全屏按钮进入全屏模式<br>
                • 鼠标悬停在视频上显示控制栏
            </p>
        </div>
    </div>

    <script>
        class VideoPlayer {
            constructor() {
                this.video = document.getElementById('videoPlayer');
                this.playBtn = document.getElementById('playBtn');
                this.progressContainer = document.getElementById('progressContainer');
                this.progressBar = document.getElementById('progressBar');
                this.timeDisplay = document.getElementById('timeDisplay');
                this.volumeBtn = document.getElementById('volumeBtn');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.fullscreenBtn = document.getElementById('fullscreenBtn');
                this.loading = document.getElementById('loading');
                this.errorMessage = document.getElementById('errorMessage');
                
                this.init();
            }

            init() {
                this.bindEvents();
                this.updateVolumeIcon();
            }

            bindEvents() {
                // 播放/暂停
                this.playBtn.addEventListener('click', () => this.togglePlay());
                this.video.addEventListener('click', () => this.togglePlay());

                // 进度条
                this.progressContainer.addEventListener('click', (e) => this.setProgress(e));
                this.video.addEventListener('timeupdate', () => this.updateProgress());

                // 音量控制
                this.volumeBtn.addEventListener('click', () => this.toggleMute());
                this.volumeSlider.addEventListener('input', () => this.setVolume());

                // 全屏
                this.fullscreenBtn.addEventListener('click', () => this.toggleFullscreen());

                // 视频事件
                this.video.addEventListener('loadstart', () => this.showLoading());
                this.video.addEventListener('canplay', () => this.hideLoading());
                this.video.addEventListener('error', () => this.showError());
                this.video.addEventListener('loadedmetadata', () => this.updateTimeDisplay());

                // 键盘控制
                document.addEventListener('keydown', (e) => this.handleKeyboard(e));
            }

            togglePlay() {
                if (this.video.paused) {
                    this.video.play();
                    this.playBtn.textContent = '⏸️';
                } else {
                    this.video.pause();
                    this.playBtn.textContent = '▶️';
                }
            }

            setProgress(e) {
                const rect = this.progressContainer.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                this.video.currentTime = percent * this.video.duration;
            }

            updateProgress() {
                const percent = (this.video.currentTime / this.video.duration) * 100;
                this.progressBar.style.width = percent + '%';
                this.updateTimeDisplay();
            }

            updateTimeDisplay() {
                const current = this.formatTime(this.video.currentTime);
                const duration = this.formatTime(this.video.duration);
                this.timeDisplay.textContent = `${current} / ${duration}`;
            }

            formatTime(seconds) {
                if (isNaN(seconds)) return '00:00';
                
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            toggleMute() {
                this.video.muted = !this.video.muted;
                this.updateVolumeIcon();
                this.volumeSlider.value = this.video.muted ? 0 : this.video.volume * 100;
            }

            setVolume() {
                const volume = this.volumeSlider.value / 100;
                this.video.volume = volume;
                this.video.muted = volume === 0;
                this.updateVolumeIcon();
            }

            updateVolumeIcon() {
                if (this.video.muted || this.video.volume === 0) {
                    this.volumeBtn.textContent = '🔇';
                } else if (this.video.volume < 0.5) {
                    this.volumeBtn.textContent = '🔉';
                } else {
                    this.volumeBtn.textContent = '🔊';
                }
            }

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    this.video.requestFullscreen().catch(err => {
                        console.log('无法进入全屏模式:', err);
                    });
                } else {
                    document.exitFullscreen();
                }
            }

            handleKeyboard(e) {
                if (e.target.tagName === 'INPUT') return;

                switch(e.code) {
                    case 'Space':
                        e.preventDefault();
                        this.togglePlay();
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        this.video.currentTime -= 10;
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        this.video.currentTime += 10;
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        this.video.volume = Math.min(1, this.video.volume + 0.1);
                        this.volumeSlider.value = this.video.volume * 100;
                        this.updateVolumeIcon();
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        this.video.volume = Math.max(0, this.video.volume - 0.1);
                        this.volumeSlider.value = this.video.volume * 100;
                        this.updateVolumeIcon();
                        break;
                    case 'KeyF':
                        e.preventDefault();
                        this.toggleFullscreen();
                        break;
                    case 'KeyM':
                        e.preventDefault();
                        this.toggleMute();
                        break;
                }
            }

            showLoading() {
                this.loading.style.display = 'block';
                this.errorMessage.style.display = 'none';
            }

            hideLoading() {
                this.loading.style.display = 'none';
            }

            showError() {
                this.loading.style.display = 'none';
                this.errorMessage.style.display = 'block';
            }
        }

        // 初始化播放器
        document.addEventListener('DOMContentLoaded', () => {
            new VideoPlayer();
        });
    </script>
</body>
</html>
